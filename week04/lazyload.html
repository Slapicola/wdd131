<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Activity</title>
    <meta name="author" content="Sophia Lapicola">
    <meta name="description" content="WDD131, Sophia Lapicola">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Images Activity</h1>
    </header>
    <main>
        <img src="../images/bunny.jpg" alt="bunny" width="400" height="600">
        <img src="../images/cheetahs.jpg" alt="cheetah with her cubs" width="400" height="600">
        <img src="../images/leopard.jpg" alt="leopard laying down" loading="lazy" width="400" height="600">
        <img src="../images/moose.jpg" alt="a moose laying down in the grass" loading="lazy" width="400" height="600">
        <img src="../images/red-fox.jpg" alt="a close up of a red fox" loading="lazy" width="400" height="600">
        <img src="../images/red-panda.jpg" alt="a close up of a red panda sitting in a tree" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
