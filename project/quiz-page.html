    <main id="quiz">
        <h1>Test Your Knowledge!</h1>
        <form method="get" action="score.html">
            <fieldset>
                <legend>Which one of these is a Pterosaur?</legend>
                <label><input type="radio" name="question1" value="Diplodocus">Diplodocus</label>
                <label><input type="radio" name="question1" value="Hatzegopteryx">Hatzegopteryx</label>
                <label><input type="radio" name="question1" value="Microraptor">Microraptor</label>
                <label><input type="radio" name="question1" value="Dimetrodon">Dimetrodon</label>
            </fieldset>
            <fieldset>
                <legend>How big are T-Rex teeth?</legend>
                <label><input type="radio" name="question2" value="sword">The size of a sword blade</label>
                <label><input type="radio" name="question2" value="couchCushion">The size of a couch cushion</label>
                <label><input type="radio" name="question2" value="pencil">The size of a pencil</label>
                <label><input type="radio" name="question2" value="banana">The size of a banana</label>
            </fieldset>
            <fieldset>
                <legend>What did Spinosaurs mainly eat?</legend>
                <label><input type="radio" name="question3" value="fish">Fish</label>
                <label><input type="radio" name="question3" value="meat">Raw Meat</label>
                <label><input type="radio" name="question3" value="plants">Plants</label>
                <label><input type="radio" name="question3" value="insects">Insects</label>
            </fieldset>
            <fieldset>
                <legend>Which dinosaur was called "duck-billed"?</legend>
                <label><input type="radio" name="question4" value="Parasaurolophus">Parasaurolophus</label>
                <label><input type="radio" name="question4" value="Triceratops">Triceratops</label>
                <label><input type="radio" name="question4" value="Allosaurus">Allosaurus</label>
                <label><input type="radio" name="question4" value="Stegosaurus">Stegosaurus</label>
            </fieldset>
            <fieldset>
                <legend>What was the wingspan of the Quetzalcoatlus?</legend>
                <label><input type="radio" name="question5" value="40">40 feet (12 meters)</label>
                <label><input type="radio" name="question5" value="24">24 feet (7 meters)</label>
                <label><input type="radio" name="question5" value="36">36 feet (11 meters)</label>
                <label><input type="radio" name="question5" value="75">75 feet (23 meters)</label>
            </fieldset>

            <input id="score" type="submit" value="See Answers">
        </form>
